<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>mosadamo</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link href="/home/pepa/git-projects/mosadamo/stylesheets/theme/main.css" rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class="naslov-holder">
            <div class="naslov"><h1>MOSADAMO</h1><h4>fashion</h4></div>
            <div class="authors">by Haver &amp; Ufaceni</div>
        </div>
        <div class="tab-holder">
            <div class="tab">HOME</div>
            <div class="tab">ABOUT</div>
            <div class="tab">FASHION</div>
            <div class="tab">WEAR WHAT WE WEAR</div>
            <div class="tab">CONTACT</div>
        </div>
        <div class="content">
            <div id="myModal" class="modal">
                <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="imageModal">

                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
            </div>
            <div class="content-item">
                <img onclick = "modal(this.id);" id="haver1" src="images/haver1.jpg" alt="Haver cooler">
            </div>
            <div class="content-item">
                <img onclick = "modal(this.id)" id="pepa1" src="images/pepa1.jpg" alt="Pepa pozer">
                </div>
            <div class="content-item"><img onclick = "modal(this.id)" id="pepa2" src="images/pepa2.jpg" alt="Pepa gleda u telefon"></div>
            <div class="content-item"><img onclick = "modal(this.id)" id="haver2" src="images/haver2.jpg" alt="Haver nasmijan"></div>
            <div class="content-item"><img onclick = "modal(this.id)" id="haver3" src="images/haver3.jpg" alt="Haver ozbiljan"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
